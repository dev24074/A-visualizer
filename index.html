<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>A* Pathfinding Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>A* Pathfinding Visualizer</h1>
  <p class="subtitle">Set start, goal, obstacles and run A*</p>

  <div class="controls">
    <button id="setStart">Set Start</button>
    <button id="setGoal">Set Goal</button>
    <button id="setWall">Draw Obstacles</button>
    <button id="run" class="primary">Run</button>
    <button id="reset">Reset</button>
  </div>
</header>

<main>
  <canvas id="grid" width="600" height="600"></canvas>

  <div class="legend">
    <div><span class="box start"></span> Start</div>
    <div><span class="box goal"></span> Goal</div>
    <div><span class="box wall"></span> Obstacle</div>
    <div><span class="box path"></span> Path</div>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
